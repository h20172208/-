  <p>사회학(社會學)은 사회를 연구하는 학문이다.<br>
    사회학에서는 다양한 사회 연구 기법을 이용하여 경험적인 조사를 하고, 그 결과를 분석한다. 사회학은 이러한 의미에서 사회과학의 한 분야로서 다루어진다.<br>
    백문이 불여일견이라고, 실제 한림대학교 사회학과의 <a href="http://soc.hallym.ac.kr/user/indexMain.do?siteId=soc" target="_blank">사이트</a>를 한 번 방문해 보는것을 추천한다.
    </p>
